<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log In Form</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <section class="form">
        <div class="container">
            <div class="form__convas">
                <div class="form__convas__wrap">
                    <div class="contacts">
                        <div class="contacts__name">
                            <label class="contacts__name__label" for="name">Как вас зовут?</label>
                            <input type="name" class="contacts__name__input input" placeholder="Иван Алексеевич">
                        </div>
                        <div class="contacts__tel">
                            <label class="contacts__tel__label" for="tel">Номер телефона:</label>
                            <input type="tel" class="contacts__tel__input input" placeholder="+7(999)888-99-99">
                        </div>
                        <div class="contacts__email">
                            <label class="contacts__email__label" for="email">Адрес эл.почты</label>
                            <input type="email" class="contacts__email__input input" placeholder="ivan@mail.ru">
                        </div>
                    </div>
                    <div class="message">
                            <div class="message__wrap">
                                <label class="message__label" for="email">Ваше сообщение:</label>
                                <textarea class="input" name="area" id="text" placeholder="Меня интересует..."></textarea>
                            </div>
                    </div>
                    <div class="form__btn">
                        <button class="form__button"><a class="form__btn__link" href="#">Отправить заявку</a></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/JS/login.js"></script>
</body>
</html>
